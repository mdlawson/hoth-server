        prefix: '&6[VIP] &7'
        permissions:
        - iConomy.payment
        - ChestShop.shop.*
        - RepairShop.use
        - iConomy.holdings
        - ScizzrHome.basic.*
        - -modifyworld.mobtarget.monster.*
        - bukkit.command.gamemode
        - QuantumConnectors.create.*
        - signlift.create.*
        - mywarp.warp.*
        - modifyworld.*
    admin:
        prefix: '&5[ADMIN] &7'
        permissions:
        - -bukkit.command.say
        - epiczones.admin
        - -worldedit.*
        - ChestShop.*
        - -modifyworld.mobtarget.monster.*
        - Scizzrhome.*
        - '*'
    add:
        permissions:
        - -modifyworld.mobtarget.monster.*

        - iConomy.payment
        - ChestShop.shop.*
        - RepairShop.use
        - iConomy.holdings
        - alerter.protect.object
        - ScizzrHome.basic.*
        - QuantumConnectors.create.*
        - signlift.create.*
        - mywarp.warp.*
        - modifyworld.*

groups:
    default:
        default: true
        permissions:
        - bukkit.command.tell
        - bcguestunlock.guest
        - -bukkit.command.*.*
        - -bukkit.command.time.*
        - -bukkit.command.say
        - -bukkit.command.op
        - -bukkit.command.*
        - modifyworld.chat
        prefix: '&3[GUEST] &7'
    builder:
        prefix: '&2[BUILDER] &7'
        permissions:
        - -worldedit.*
        - -bukkitstop
        - -modifyworld.block.place.46
